{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{company_name}}|Admin Pannel</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{company_logo}}">
    <link href="/static/csss/style.css" rel="stylesheet">
    <script src="/static/jss/modernizr-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>

<body class="v-light vertical-nav fix-header fix-sidebar">
    {% block body %}

    {% endblock body %}

    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
    <!-- Common JS -->
    <script src="/static/assetss/plugins/common/common.min.js"></script>
    
    <script src="/static/jss/custom.min.js"></script>

    <script src="/static/assetss/plugins/chartjs/Chart.bundle.js"></script>
 
    <script src="/static/jss/dashboard-1.js"></script>
</body>

</html>
